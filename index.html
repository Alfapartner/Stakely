<!DOCTYPE html>
<html>
<head>
    <title>Connecting Wallet...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 1em; text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <p>Connecting to your TON wallet...</p>
    <div class="loader"></div>
    <p><small>If nothing happens, ensure you have a TON Connect compatible wallet installed.</small></p>
    <script>
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const tcLink = urlParams.get('tc'); // Parameter name is 'tc'

            if (tcLink) {
                const decodedTcLink = decodeURIComponent(tcLink);
                console.log("Redirecting to:", decodedTcLink);
                window.location.href = decodedTcLink; // Redirect
            } else {
                document.body.innerHTML = '<p style="color: red;">Error: Connection link parameter is missing.</p>';
                console.error("Missing 'tc' parameter in URL");
            }
        } catch (e) {
             document.body.innerHTML = '<p style="color: red;">Error initiating wallet connection.</p>';
             console.error("Error during redirect:", e);
        }
    </script>
</body>
</html>
